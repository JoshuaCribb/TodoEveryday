<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="styles.css" />
  <title>Todo List</title>

  <style>
    body {
      transition: background-color 0.3s ease;
    }

    .container {
      max-width: 700px;
      margin: 20px auto;
    }

    #bg-picker-container {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      border-radius: 5px;
      z-index: 2000;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #bg-picker-container label {
      margin: 0;
      font-size: 14px;
      user-select: none;
      color: white;
    }

    #bg-color-picker {
      cursor: pointer;
      width: 35px;
      height: 25px;
      border: none;
      background: none;
      padding: 0;
    }
  </style>
</head>
<body>
  <button onclick="resetLocalStorage()" class="btn btn-warning mb-4" aria-label="Reset to-do list and background color">
    Click to Reset
  </button>

  <div id="bg-picker-container">
    <label for="bg-color-picker" class="text-light">Background:</label>
    <input type="color" id="bg-color-picker" title="Pick background color" />
  </div>

  <div class="container">
    <header class="text-center text-light my-4">
      <h1 class="mb-4">Daily Living To-Do List</h1> 
      <label class="text-light">
        Select below to add text, press "Enter" on your keyboard to create a new "To-Do"
      </label>
      <label class="text-light">
        Afterwards, select the "todo" to mark as Complete.
      </label>
      <label class="text-light">
        Use This daily to Better Your Life And Routine.
      </label>
      <label class="text-light">
        Click Reset On Top Left If you Have any Errors.
      </label>
      <form class="add text-center my-4">
        <input class="form-control m-auto" type="text" name="add" />
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light"></ul>
  </div>

  <script>
    function resetLocalStorage() {
      localStorage.clear();
      location.reload();
    }

    const bgPicker = document.getElementById('bg-color-picker');
    document.body.style.backgroundColor = localStorage.getItem('bgColor') || '#222';
    bgPicker.value = rgbToHex(window.getComputedStyle(document.body).backgroundColor);

    bgPicker.addEventListener('input', (e) => {
      const color = e.target.value;
      document.body.style.backgroundColor = color;
      localStorage.setItem('bgColor', color);
    });

    function rgbToHex(rgb) {
      const result = rgb.match(/\d+/g);
      if (!result) return '#222';
      return (
        '#' +
        result
          .map(x => {
            const hex = parseInt(x).toString(16);
            return hex.length === 1 ? '0' + hex : hex;
          })
          .join('')
      );
    }
  </script>

  <script src="app.js"></script>
